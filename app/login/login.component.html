<div class="loginpagep">

<div class="lhs" >
  <div class="card logincard">
    <div class="card-body">
      <h5 class="logintext">Login Form</h5>
      <form class="form-horizontal" #loginForm="ngForm"(ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <!-- <label class="control-label col-sm-2" >Name</label> -->
          <div class="col-sm-12">
            <input type="text" class="form-control" id="email" placeholder="Enter Name" name="name"ngModel>
          </div>
        </div>
        <div class="form-group">
          <!-- <label class="control-label col-sm-2" for="pwd">Password:</label> -->
          <div class="col-sm-12">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"ngModel>
          </div>
        </div>
       
        <div class="form-group center">        
          <div class="col text-center">
            <button type="submit" class="btn btn-success" (click)="newChange()">Submit</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>
